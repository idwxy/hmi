# 指定 driver-class
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 指定数据库
spring.datasource.url=jdbc:mysql://localhost:3306/hmi?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
# 指定数据库用户名
spring.datasource.username=root
# 密码
spring.datasource.password=ab23
# 指定数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 开启日志，开发时可以打印 SQL 语句
logging.level.com.idwxy.hmi.dao=debug

mybatis.type-aliases-package=com.idwxy.hmi.entity
mybatis.mapper-locations=classpath:mapper/*.xml
